<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMP Portfolio Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Robert Palmer</h1>
        <p>Hello! Here is some of my work!</p>
    </header>

    <section>
        <figure>
            <img class="placeholder" src="./assets/img/27282.jpg" alt="image displays text of a placeholder image saying coming soon">
            <figcaption>As I progress this page will begin to change.</figcaption>
        </figure>
    </section>

    <section>
        <main>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </main>
    </section>
    
</body>
<footer>

</footer>
</html>
